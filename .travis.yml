language: android
jdk: oraclejdk8
env:
  global:
    - ANDROID_API=29
android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-29.0.3
    - android-${ANDROID_API}
    - extra-android-m2repository
  licenses:
    - android-sdk-license-.+
before_install:
  - openssl aes-256-cbc -K $encrypted_7959878c57e1_key -iv $encrypted_7959878c57e1_iv
    -in currency_converter.jks.enc -out currency_converter.jks -d
  - yes | sdkmanager --update
  - yes | sdkmanager --licenses
before_cache: "-rm -f $HOME/.gradle/caches/modules-2/modules-2.lock -rm -fr $HOME/.gradle/caches/*/plugin-resolution/"
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
script:
  - "./gradlew assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/build/RandhirGupta/CurrencyConverter/app/build/outputs/apk/release/*"
  on:
    repo: RandhirGupta/CurrencyConverter
